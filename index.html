<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Movie Quiz</title>
      <meta name="Description"
         content="Movie Quiz - A simple quiz game for milestone project 2 using an API Fetch and promise for the questions" />
      <meta name="author" content="David Kitley-McNamara">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link rel="stylesheet" href="assets/css/style.css">
   </head>
  <body id="main-container"></body>
  <div id="home-container" class="flex-center flex-column glass">
         <h1>Movie Quiz</h1>
          <p><span class="points-info">Please select a difficulty level before proceeding</span></p>
         <div id="points-information" class="text-center"></div>
         <select id="selectLevelRef" class="btn-difficulty" onchange="updateQuizLevel()">
            <option value="easy" selected="selected">Difficulty - Easy</option>
            <option value="medium">Difficulty - Medium</option>
            <option value="hard">Difficulty - Hard</option>
         </select>
         <button id="btn-play-game" class="btn">Play</button>
         <button id="btn-view-high-scores" class="btn">High Scores</button>
      </div>
      <div id="quiz-container" class="justify-center flex-column glass hidden">
         <div id="loadingSpinner"></div>
         <h2 id="question"></h2>
         <div class="answers-container">
            <p class="answers-prefix">A</p>
            <p class="answers-text" data-number="1"></p>
         </div>
         <div class="answers-container">
            <p class="answers-prefix">B</p>
            <p class="answers-text" data-number="2"></p>
         </div>
         <div class="answers-container">
            <p class="answers-prefix">C</p>
            <p class="answers-text" data-number="3"></p>
         </div>
         <div class="answers-container">
            <p class="answers-prefix">D</p>
            <p class="answers-text" data-number="4"></p>
         </div>
         <div id="progress">
            <div id="progress-item">
               <p id="progressText" class="progress-prefix">
                  Question
               </p>
               <div id="progressBar">
                  <div id="progressBarFull"></div>
               </div>
            </div>
            <div id="progress-item">
               <p class="progress-prefix">
                  Score
               </p>
               <h1 class="progress-main-text" id="score">
                  0
               </h1>
            </div>
         </div>
      </div>
<script src="/assets/script/script.js"></script>
   </body>
</html>
